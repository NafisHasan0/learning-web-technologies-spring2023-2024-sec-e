<html>

<head>
    <title>Name Form</title>
</head>

<body>

 
        <fieldset style="width: 20%;">
            <legend>Degree</legend>
            <input type="checkbox" name="degree" value="" />SSC
            <input type="checkbox" name="degree" value="" /> HSC
            <input type="checkbox" name="degree" value="" /> Bsc <br>
        </fieldset>
        <input type="button" name="click" value="next" onclick=" degreecheck()" >
        <h3></h3>

        <script >

            function degreecheck(){
                let degreeInput = document.getElementsByName('degree');
                let isSelected = false;
                let obj= document.getElementsByTagName('h3')[0];
    
                for (let i = 0; i < 2; i++) {
                    if (degreeInput[i].checked) {
                        isSelected = true;
                        break;
                    }
                }
                if (!isSelected) {
                obj.innerHTML = "Please select a option";
                obj.style.color = "red";
                }
            }
    
            </script>
    

</body>

</html>
